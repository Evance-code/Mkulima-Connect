<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Produce - Mkulima Connect</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Mkulima Connect Logo">
            <h1>Find Produce</h1>
        </div>
        <nav class="main-nav">
            <a href="index.html">Dashboard</a>
            <a href="prices.html">Market Prices</a>
            <a href="sell.html">Sell Produce</a>
            <a href="buy.html" class="active">Buy Produce</a>
            <a href="profile.html">My Profile</a>
        </nav>
    </header>

    <main>
        <section class="search-filters">
            <h2>Browse Available Produce</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search crops...">
                <button id="searchBtn">Search</button>
            </div>

            <div class="filters">
                <select id="filterCrop">
                    <option value="">All Crops</option>
                    <option value="maize">Maize</option>
                    <option value="beans">Beans</option>
                </select>
                <select id="filterRegion">
                    <option value="">All Regions</option>
                    <option value="tanzania">Tanzania</option>
                    <option value="kenya">Kenya</option>
                </select>
                <select id="filterQuality">
                    <option value="">Any Quality</option>
                    <option value="grade_a">Grade A</option>
                    <option value="grade_b">Grade B</option>
                </select>
                <input type="number" id="filterMaxPrice" placeholder="Max price">
            </div>
        </section>

        <section class="produce-listings">
            <div class="listing-grid" id="listingGrid">
                <!-- Dynamic listings from JS -->
                <div class="listing-card">
                    <div class="listing-image">[Photo]</div>
                    <div class="listing-details">
                        <h3>Maize</h3>
                        <p><strong>Quantity:</strong> 50 bags</p>
                        <p><strong>Price:</strong> $23/bag</p>
                        <p><strong>Location:</strong> Arusha, Tanzania</p>
                        <button class="view-btn">View Details</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="buyer-tools">
            <h3>Buyer Tools</h3>
            <div class="tool-cards">
                <div class="tool-card" onclick="location.href='logistics.html'">
                    <h4>Transport Calculator</h4>
                    <p>Calculate shipping costs</p>
                </div>
                <div class="tool-card" onclick="location.href='cooperative.html'">
                    <h4>Bulk Orders</h4>
                    <p>Group buying for cooperatives</p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/listingManager.js"></script>
</body>

</html>
